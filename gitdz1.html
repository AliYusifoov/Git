<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="gitdz1.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <div class="reg">
            <p>REGISTER NEW ACCOUNT</p>
        </div>
        <form action="">
            <div>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="" id="" placeholder="Full Name">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="" id="" placeholder="Email">
                <i class="fa-solid fa-lock fa-lock1"></i>
                <input type="password" name="" id="" placeholder="Password">
                <i class="fa-solid fa-rotate-right"></i>
                <i class="fa-solid fa-lock fa-lock2"></i>
                <input type="password" name="" id="" placeholder="Confirm Password">
                <i class="fa-solid fa-phone"></i>
                <input type="tel" name="" id="" placeholder="Phone Number">
            </div>
            <div class="check">
                <input type="checkbox" name="0" id="c1">
                <label for="c1">Remember Me</label>
                <input type="checkbox" name="" id="c2">
                <label for="c2">Subscribe to Newsletter</label>
            </div>
            <button>REGISTER</button>
            <img src="formacss.png" alt="img">
        </form>
    </div>
</body>
</html>
